<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Exercise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        #navpanel {
            background-color: pink;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <div id="navpanel">
        <ul>
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </div>

    <script>
        $("#show").click(function() {
            $("#navpanel").show(1500);
        });

        $("#hide").click(function() {
            $("#navpanel").hide(1500);
        });
    </script>
</body>

</html>
